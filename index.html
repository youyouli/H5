<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="fadeInDown" src="images/jianshenguan1_1.jpg">
            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.8s">wfhaw</p>
        </div>
        <div class="swiper-slide">
            <img  class="ani" swiper-animate-effect="fadeInLeft" src="images/jianshenguan2_1.jpg">
            <p class="ani" swiper-animate-effect="fadeInRight"></p>
            <img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.3s" src="images/jianshenguan2_2.jpg">
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-delay="0.3s"></p>
            <img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.6s" src="images/jianshenguan2_3.jpg">
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-delay="0.6s"></p>
        </div>
        <div class="swiper-slide">
            <div class="end">
                <p class="ani" swiper-animate-effect="zoomInDown">想成为健身达人？</p>
                <p class="ani" swiper-animate-effect="zoomInDown"  swiper-animate-delay="0.5s">联系我</p>
                <p class="ani" swiper-animate-effect="zoomInDown"  swiper-animate-delay="1s">tel:13080672249</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/swiper-3.4.0.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script >
    var mySwiper=new Swiper(".swiper-container",{
        direction : 'vertical',
        height:$(window).height(),
        onInit: function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</html>
